<app-nav></app-nav>
<div class="container">
  
    <h1>Offre Form</h1>
    <form (ngSubmit)="onSubmit()" #OffreForm="ngForm">
      <div class="form-group">
        <label for="name">titre</label>
        <input type="text" class="form-control" id="name"
               required
               [(ngModel)]="offre.titre" name="name"
               #name="ngModel">

        </div>
 
      <div class="form-group">
        <label for="alterEgo">description</label>
        <textarea class="form-control" [(ngModel)]="offre.description" name="description" cols="30" rows="10">

        </textarea>
        
      </div>
      <div class="form-group">
        <label for="alterEgo">technologie</label>
        <input type="text" class="form-control" 
               [(ngModel)]="offre.type" name="type">
      </div>
      <div class="form-group">
        <label for="alterEgo">Entreprise</label>
        <input type="text" class="form-control" 
               [(ngModel)]="offre.nomentrepise" name="nomentrepise">
      </div>
      
      <div  *ngIf="count" class="alert alert-success">
            {{message}}
     </div>
     <div *ngIf="!count" class="alert alert-success">
      {{message}}
</div>

      <button type="submit" class="btn btn-success" [disabled]="!OffreForm.form.valid">Submit</button>
      
    </form>
  
 
 
</div>
